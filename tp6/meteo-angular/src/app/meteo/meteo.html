<div class="row g-4 flex-column align-items-center">
  <div class="col-12">
    <div class="card shadow-sm h-100 city-card">
      <div class="card-body">
        <h5 class="card-title">Ajouter une ville</h5>
        <p class="card-subtitle text-muted mb-4">Saisissez le nom d'une ville.</p>

        <form class="city-form" (ngSubmit)="onSubmit()">
          <div class="input-group input-group-lg mb-2">
            <input
              type="search"
              placeholder="Ex. Paris, Washington..."
              class="form-control"
              required
              minlength="3"
              [(ngModel)]="city.name"
              name="name"
              #name="ngModel"
            />
            <button class="btn btn-primary px-4" type="submit" [disabled]="!name.valid">Go!</button>
          </div>

          <small *ngIf="city.name" class="text-muted"> {{ city.name.length }} caractères </small>

          <div
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger mt-3 mb-0"
          >
            <div *ngIf="name.errors?.['required']">La saisie de la ville est obligatoire</div>
            <div *ngIf="name.errors?.['minlength']">Doit contenir au moins 3 caractères.</div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card shadow-sm h-100 city-list-card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">Liste des villes</h5>
          <span class="badge bg-primary rounded-pill">{{ cityList.length }}</span>
        </div>

        <ul class="list-group list-group-flush city-list" *ngIf="cityList.length; else emptyState">
          <li
            *ngFor="let city of cityList"
            class="list-group-item d-flex justify-content-between align-items-center position-relative"
          >
            <div class="city-info">
              <a [routerLink]="['/meteo', city.name]" class="stretched-link text-decoration-none">
                {{ city.name }}
              </a>
              <small class="text-muted d-block">Voir la météo détaillée</small>
            </div>

            <button class="btn btn-outline-danger btn-sm" type="button" (click)="remove(city)">
              <span aria-hidden="true">&times;</span>
              <span class="visually-hidden">Supprimer {{ city.name }}</span>
            </button>
          </li>
        </ul>

        <ng-template #emptyState>
          <div class="empty-state text-center text-muted py-4">
            Ajoutez votre première ville pour commencer ✨
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
